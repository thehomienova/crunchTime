<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calc" role="application">

        <div id="display">
            <span id="output">0</span>
        </div>

        <div id="buttons">
            <button class= "btn misc" id="clear" data-value="clear">AC</button>
            <button class= "btn misc" id="sign" data-value="sign">+/-</button>
            <button class= "btn misc" id="percent" data-value="percent">%</button>
            <button class= "btn operators" id="/" data-value="divide">/</button>
            <button class= "btn numbers" id="seven" data-value="7">7</button>
            <button class= "btn numbers" id="eight" data-value="8">8</button>
            <button class= "btn numbers" id="nine" data-value="9">9</button>
            <button class= "btn operators" id="*" data-value="multiply">*</button>
            <button class= "btn numbers" id="four" data-value="4">4</button>
            <button class= "btn numbers" id="five" data-value="5">5</button>
            <button class= "btn numbers" id="six" data-value="6">6</button>
            <button class= "btn operators" id="-" data-value="subtract">-</button>
            <button class= "btn numbers" id="one" data-value="1">1</button>
            <button class= "btn numbers" id="two" data-value="2">2</button>
            <button class= "btn numbers" id="three" data-value="3">3</button>
            <button class= "btn operators" id="+" data-value="add">+</button>
            <button class= "btn numbers" id="zero" data-value="0">0</button>
            <button class= "btn numbers" id="decimal" data-value="decimal">.</button>
            <button class= "btn operators" id="=" data-value="equal">=</button>

    
    </div> 
    <script src="script.js"></script>   
</body>
</html>
